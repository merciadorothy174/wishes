<!DOCTYPE html>
<html>
<head>
    <title>Birthday Wish</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #ff1493;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff69b4;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff1493;
        }
        .balloons {
            margin-top: 20px;
        }
        .balloon {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Name </h2>
    <form id="birthdayForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Submit">
    </form>

    <h2 id="message"></h2>

    <div class="balloons">
        <img src="C:\Users\HP\Desktop\baloon.jpg" class="balloon">
        <img src="C:\Users\HP\Desktop\baloon.jpg" alt="Balloon 2" class="balloon">
        <img src="C:\Users\HP\Desktop\baloon.jpg" alt="Balloon 3" class="balloon">
    </div>

    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var message = 'Happy Birthday, ' + name + '!';
            document.getElementById('message').textContent = message;
        });
    </script>
</body>
</html>
